<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="initial-scale=1, width=device-width">
     <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
     <script src="static/script.js"></script>
     <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
     <script src="static/smallworld/dist/smallworld.js"></script>
     <script src="static/smallworld/dist/smallworld.jquery.js"></script>
     <script src="static/smallworld/dist/world.json" type="javascript/text"></script>
     <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

     {% if theme == "green" %}
     <link href="static/styles.css" rel="stylesheet">
     {% elif theme == "red" %}
     <link href="static/red.css" rel="stylesheet">
     {% elif theme == "blue" %}
     <link href="static/blue.css" rel="stylesheet">
     {% elif theme == "light" %}
     <link href="static/light.css" rel="stylesheet">
     {% endif %}

     <title>Welcome</title>
</head>
<body>
     {% block body %}
     {% endblock %}
</body>
</html>
