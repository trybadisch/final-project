<table id="div-info">
     <tr>
          <td id="news"><marquee behavior="scroll" direction="left" scrollamount=4>
               {% for item in news %}
                    < <span class="color">{{ item.title }} - {{ item.description }}</span> >&emsp;
               {% endfor %}
          </marquee></td>
          <td id="weather">Weather in <span class="color">{{ data.city }}: {{ weather }}</span></td>
     </tr>
</table>
